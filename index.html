<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result-card">
        <div class="result-container">
          <p class="result-title">Your Result</p>
          <div class="result-score">
            <p class="percent">76</p>
            <p class="total">of 100</p>
          </div>
          <p class="result">Great</p>
          <p class="result-desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-container">
          <p class="summary-title">Summary</p>
          <div class="score-list">
            <div class="score">
              <div class="react">
                <img src="" alt="Reaction icon" id="react-icon" />
                <p>Reaction</p>
              </div>
              <p class="react-score">/ 100</p>
            </div>
            <div class="score">
              <div class="memo">
                <img src="" alt="Memory icon" id="memo-icon" />
                <p>Memory</p>
              </div>
              <p class="memo-score">/ 100</p>
            </div>
            <div class="score">
              <div class="verb">
                <img src="" alt="Verbal icon" id="verb-icon" />
                <p>Verbal</p>
              </div>
              <p class="verb-score">/ 100</p>
            </div>
            <div class="score">
              <div class="vis">
                <img src="" alt="Visual icon" id="vis-icon" />
                <p>Visual</p>
              </div>
              <p class="vis-score">/ 100</p>
            </div>
          </div>
          <button type="button" class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
