<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result-card">
        <div class="result-container">
          <p class="result-title">Your Result</p>
          <div class="result-score">
            <p class="percent">76</p>
            <p>of 100</p>
          </div>
          <p class="result">Great</p>
          <p class="result-desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-container">
          <p class="summary-title">Summary</p>
          <div class="score-list">
            <div class="score score-1">
              <div class="react">
                <img src="" alt="Reaction icon" id="react-icon" />
                <span id="react-text"></span>
              </div>
              <p id="react-score"><span class="total">/ 100</span></p>
            </div>
            <div class="score score-2">
              <div class="memo">
                <img src="" alt="Memory icon" id="memo-icon" />
                <span id="memo-text">Memory</span>
              </div>
              <p id="memo-score"><span class="total">/ 100</span></p>
            </div>
            <div class="score score-3">
              <div class="verb">
                <img src="" alt="Verbal icon" id="verb-icon" />
                <span id="verb-text">Verbal</span>
              </div>
              <p id="verb-score"><span class="total">/ 100</span></p>
            </div>
            <div class="score score-4">
              <div class="vis">
                <img src="" alt="Visual icon" id="vis-icon" />
                <span id="vis-text">Visual</span>
              </div>
              <p id="vis-score"><span class="total">/ 100</span></p>
            </div>
          </div>
          <button type="button" class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
